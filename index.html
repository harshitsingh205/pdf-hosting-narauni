<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .page-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .viewer-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    .pdf-canvas-wrapper {
      background: white;
      border: 3px solid #ff6b6b;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(255, 107, 107, 0.2);
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdfCanvas {
      display: block;
      max-width: 100%;
      max-height: calc(100vh - 250px);
      width: auto;
      height: auto;
    }

    .controls {
      background: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 -4px 15px rgba(255, 107, 107, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      border-top: 2px solid #ffccd5;
    }

    button {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      min-width: 120px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      background: linear-gradient(135deg, #ff5252 0%, #e04a5e 100%);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #ffb3b3;
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.6;
    }

    .zoom-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      background: #fff5f5;
      padding: 0.5rem;
      border-radius: 8px;
      border: 2px solid #ffccd5;
    }

    .zoom-controls button {
      min-width: 50px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
    }

    .zoom-level {
      color: #ff6b6b;
      font-weight: 600;
      font-size: 0.95rem;
      min-width: 60px;
      text-align: center;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .error {
      background: #fff0f0;
      color: #d32f2f;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: 2px solid #ffccd5;
      text-align: center;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
        flex-direction: column;
        text-align: center;
      }

      .header h1 {
        font-size: 1.2rem;
      }

      .viewer-container {
        padding: 1rem;
      }

      .controls {
        padding: 1rem;
        gap: 0.5rem;
      }

      button {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
        min-width: 100px;
      }

      #pdfCanvas {
        max-height: calc(100vh - 300px);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÑ PDF Document Viewer</h1>
    <div class="page-info" id="pageInfo">Loading...</div>
  </div>

  <div class="viewer-container">
    <div id="loadingMsg" class="loading">Loading PDF...</div>
    <div class="pdf-canvas-wrapper" style="display:none;">
      <canvas id="pdfCanvas"></canvas>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn" disabled>‚Üê Previous</button>
    
    <div class="zoom-controls">
      <button id="zoomOutBtn">-</button>
      <span class="zoom-level" id="zoomLevel">100%</span>
      <button id="zoomInBtn">+</button>
    </div>
    
    <button id="nextBtn" disabled>Next ‚Üí</button>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    let scale = 1.5;

    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const loadingMsg = document.getElementById('loadingMsg');
    const canvasWrapper = document.querySelector('.pdf-canvas-wrapper');

    function renderPage(num) {
      pageRendering = true;
      
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        const renderTask = page.render(renderContext);

        renderTask.promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('pageInfo').textContent = `Page ${num} of ${pdfDoc.numPages}`;
      document.getElementById('prevBtn').disabled = (num <= 1);
      document.getElementById('nextBtn').disabled = (num >= pdfDoc.numPages);
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    function onZoomIn() {
      scale += 0.25;
      if (scale > 3) scale = 3;
      updateZoomDisplay();
      queueRenderPage(pageNum);
    }

    function onZoomOut() {
      scale -= 0.25;
      if (scale < 0.5) scale = 0.5;
      updateZoomDisplay();
      queueRenderPage(pageNum);
    }

    function updateZoomDisplay() {
      document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
    }

    document.getElementById('prevBtn').addEventListener('click', onPrevPage);
    document.getElementById('nextBtn').addEventListener('click', onNextPage);
    document.getElementById('zoomInBtn').addEventListener('click', onZoomIn);
    document.getElementById('zoomOutBtn').addEventListener('click', onZoomOut);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') onPrevPage();
      if (e.key === 'ArrowRight') onNextPage();
      if (e.key === '+' || e.key === '=') onZoomIn();
      if (e.key === '-') onZoomOut();
    });

    // Load the PDF
    const pdfUrl = 'tree-compressed.pdf';
    
    pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      loadingMsg.style.display = 'none';
      canvasWrapper.style.display = 'flex';
      renderPage(pageNum);
      updateZoomDisplay();
    }).catch(err => {
      loadingMsg.innerHTML = `
        <div class="error">
          <strong>Error loading PDF</strong><br>
          Please make sure 'tree-compressed.pdf' is in the same directory as this HTML file.
        </div>
      `;
      console.error('Error loading PDF:', err);
    });
  </script>
</body>
</html>
