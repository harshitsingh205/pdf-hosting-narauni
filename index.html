<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Color Theme */
        :root {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --accent: #1ABC9C;
            --background: #F8F9FA;
            --surface: #FFFFFF;
            --text: #333333;
            --text-light: #666666;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Header */
        .app-header {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            line-height: 1.2;
        }

        .logo-text p {
            font-size: 13px;
            color: var(--text-light);
        }

        .document-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: var(--text-light);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* PDF Viewer Container */
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
            position: relative;
        }

        /* Viewer Toolbar */
        .viewer-toolbar {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .page-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .page-indicator .current {
            color: var(--primary);
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .page-indicator .separator {
            color: var(--border);
        }

        .page-indicator .total {
            color: var(--text-light);
            font-size: 14px;
        }

        .toolbar-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .icon-button:hover {
            background: var(--background);
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .icon-button:active {
            transform: scale(0.95);
        }

        .icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .icon-button.active {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        /* PDF Canvas Area */
        .pdf-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #FAFAFA;
            position: relative;
            min-height: 300px;
        }

        .pdf-canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        #pdfCanvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            background: white;
        }

        /* Navigation Controls */
        .nav-controls {
            padding: 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-shrink: 0;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text);
        }

        .nav-button:hover:not(:disabled) {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        .nav-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
        }

        .page-input-label {
            font-size: 14px;
            color: var(--text-light);
        }

        .page-input {
            width: 80px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            background: var(--surface);
            color: var(--text);
        }

        .page-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .go-button {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .go-button:hover {
            background: #16A085;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            color: var(--text);
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Swipe Hints for Mobile */
        .swipe-hints {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 12px;
            color: var(--text-light);
            font-size: 13px;
        }

        .swipe-hint {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Footer */
        .app-footer {
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 13px;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .shortcut-hints {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .key {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                padding: 16px;
            }
            
            .nav-button {
                min-width: 130px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 768px) {
            .app-header {
                padding: 12px 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .document-info {
                align-self: flex-start;
            }
            
            .main-content {
                padding: 12px;
            }
            
            .viewer-toolbar {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .page-indicator {
                justify-content: center;
            }
            
            .toolbar-controls {
                justify-content: center;
            }
            
            .nav-controls {
                padding: 16px;
            }
            
            .page-navigation {
                gap: 12px;
            }
            
            .nav-button {
                min-width: 120px;
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .pdf-area {
                min-height: 250px;
            }
        }

        @media (max-width: 576px) {
            .logo-text h1 {
                font-size: 18px;
            }
            
            .logo-text p {
                font-size: 12px;
            }
            
            .document-info {
                font-size: 12px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .viewer-container {
                border-radius: 8px;
            }
            
            .page-navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-button {
                width: 100%;
                min-width: auto;
            }
            
            .page-input-container {
                flex-direction: column;
                gap: 8px;
            }
            
            .page-input {
                width: 100%;
                max-width: 200px;
            }
            
            .go-button {
                width: 100%;
                max-width: 200px;
            }
            
            .swipe-hints {
                font-size: 12px;
                gap: 20px;
            }
            
            .app-footer {
                padding: 12px 16px;
                font-size: 12px;
            }
            
            .shortcut-hints {
                gap: 12px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .app-header {
                padding: 8px 16px;
            }
            
            .main-content {
                flex-direction: row;
                gap: 16px;
            }
            
            .viewer-container {
                flex: 3;
            }
            
            .nav-controls {
                flex: 1;
                border-top: none;
                border-left: 1px solid var(--border);
                justify-content: center;
            }
            
            .page-navigation {
                flex-direction: column;
            }
            
            .swipe-hints {
                display: none;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            :root {
                --border: #000000;
                --shadow: rgba(0, 0, 0, 0.3);
            }
            
            .icon-button, .nav-button {
                border-width: 2px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .spinner {
                animation: none;
                border-top-color: var(--secondary);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                
            </div>
            <div class="document-info">
                <span><i class="fas fa-file-alt"></i> Document.pdf</span>
                <span><i class="fas fa-clock"></i> <span id="currentTime">Loading...</span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- PDF Viewer -->
        <div class="viewer-container">
            <!-- Toolbar -->
            <div class="viewer-toolbar">
                <div class="page-indicator">
                    <span class="current" id="currentPage">1</span>
                    <span class="separator">/</span>
                    <span class="total" id="totalPages">10</span>
                    <span>Pages</span>
                </div>
                <div class="toolbar-controls">
                    <button class="icon-button" id="zoomOutBtn" title="Zoom Out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="icon-button" id="zoomResetBtn" title="Reset Zoom">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="icon-button" id="zoomInBtn" title="Zoom In">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="icon-button" id="fullscreenBtn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>

            <!-- PDF Display Area -->
            <div class="pdf-area">
                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading page...</div>
                </div>

                <!-- PDF Canvas Container -->
                <div class="pdf-canvas-container">
                    <canvas id="pdfCanvas"></canvas>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="nav-controls">
            <div class="page-navigation">
                <button class="nav-button" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <button class="nav-button" id="nextBtn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="page-input-container">
                <span class="page-input-label">Go to page:</span>
                <input type="number" 
                       class="page-input" 
                       id="pageInput" 
                       min="1" 
                       value="1"
                       inputmode="numeric">
                <button class="go-button" id="goBtn">Go</button>
            </div>

            <div class="swipe-hints">
                <div class="swipe-hint">
                    <i class="fas fa-hand-point-left"></i>
                    <span>Swipe left for next page</span>
                </div>
                <div class="swipe-hint">
                    <i class="fas fa-hand-point-right"></i>
                    <span>Swipe right for previous page</span>
                </div>
            </div>
        </div>
    </main>


    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

    <script>
        // Configuration
        const CONFIG = {
            pdfUrl: 'document.pdf', // Change to your PDF URL
            zoomLevels: [50, 75, 100, 125, 150, 200],
            defaultZoomIndex: 2, // 100%
            swipeThreshold: 50,
            maxCanvasSize: 4096 // Prevent memory issues on mobile
        };

        // Application State
        let state = {
            pdf: null,
            currentPage: 1,
            totalPages: 0,
            zoomIndex: CONFIG.defaultZoomIndex,
            isRendering: false,
            isFullscreen: false,
            touchStartX: 0,
            renderQueue: null
        };

        // DOM Elements
        const elements = {
            canvas: document.getElementById('pdfCanvas'),
            currentPage: document.getElementById('currentPage'),
            totalPages: document.getElementById('totalPages'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            pageInput: document.getElementById('pageInput'),
            goBtn: document.getElementById('goBtn'),
            zoomInBtn: document.getElementById('zoomInBtn'),
            zoomOutBtn: document.getElementById('zoomOutBtn'),
            zoomResetBtn: document.getElementById('zoomResetBtn'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            currentTime: document.getElementById('currentTime')
        };

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Initialize Application
        async function initApp() {
            showLoading();
            updateCurrentTime();
            
            try {
                // Load PDF
                state.pdf = await pdfjsLib.getDocument(CONFIG.pdfUrl).promise;
                state.totalPages = state.pdf.numPages;
                
                // Update UI
                elements.totalPages.textContent = state.totalPages;
                elements.pageInput.max = state.totalPages;
                elements.pageInput.value = state.currentPage;
                
                // Render first page
                await renderPage(state.currentPage);
                
                // Setup event listeners
                setupEventListeners();
                
                // Update navigation buttons
                updateNavButtons();
                
                hideLoading();
                
                console.log('PDF Viewer initialized successfully');
            } catch (error) {
                console.error('Error loading PDF:', error);
                showError('Unable to load PDF document. Please check the file URL.');
            }
        }

        // Render PDF Page
        async function renderPage(pageNum) {
            if (state.isRendering || !state.pdf) return;
            
            state.isRendering = true;
            showLoading();
            
            try {
                const page = await state.pdf.getPage(pageNum);
                
                // Calculate viewport with zoom
                const scale = CONFIG.zoomLevels[state.zoomIndex] / 100;
                const viewport = page.getViewport({ scale });
                
                // Adjust canvas size for device capabilities
                const outputScale = window.devicePixelRatio || 1;
                const canvasWidth = Math.min(viewport.width * outputScale, CONFIG.maxCanvasSize);
                const canvasHeight = Math.min(viewport.height * outputScale, CONFIG.maxCanvasSize);
                
                // Set canvas dimensions
                elements.canvas.width = canvasWidth;
                elements.canvas.height = canvasHeight;
                elements.canvas.style.width = viewport.width + 'px';
                elements.canvas.style.height = viewport.height + 'px';
                
                // Get canvas context
                const context = elements.canvas.getContext('2d');
                context.scale(outputScale, outputScale);
                
                // Render PDF page
                await page.render({
                    canvasContext: context,
                    viewport: viewport,
                    enableWebGL: true
                }).promise;
                
                // Update state and UI
                state.currentPage = pageNum;
                elements.currentPage.textContent = pageNum;
                elements.pageInput.value = pageNum;
                updateNavButtons();
                
                // Update URL for bookmarking
                history.replaceState(null, null, `#page=${pageNum}`);
                
            } catch (error) {
                console.error('Error rendering page:', error);
                showError('Error displaying page. Please try again.');
            } finally {
                state.isRendering = false;
                hideLoading();
            }
        }

        // Navigation Functions
        function goToPrevPage() {
            if (state.currentPage > 1) {
                renderPage(state.currentPage - 1);
            }
        }

        function goToNextPage() {
            if (state.currentPage < state.totalPages) {
                renderPage(state.currentPage + 1);
            }
        }

        function goToPage() {
            const pageNum = parseInt(elements.pageInput.value);
            if (pageNum >= 1 && pageNum <= state.totalPages && pageNum !== state.currentPage) {
                renderPage(pageNum);
            }
        }

        function goToFirstPage() {
            renderPage(1);
        }

        function goToLastPage() {
            renderPage(state.totalPages);
        }

        // Zoom Functions
        function zoomIn() {
            if (state.zoomIndex < CONFIG.zoomLevels.length - 1) {
                state.zoomIndex++;
                renderPage(state.currentPage);
                updateZoomButtons();
            }
        }

        function zoomOut() {
            if (state.zoomIndex > 0) {
                state.zoomIndex--;
                renderPage(state.currentPage);
                updateZoomButtons();
            }
        }

        function resetZoom() {
            state.zoomIndex = CONFIG.defaultZoomIndex;
            renderPage(state.currentPage);
            updateZoomButtons();
        }

        function updateZoomButtons() {
            elements.zoomInBtn.disabled = state.zoomIndex >= CONFIG.zoomLevels.length - 1;
            elements.zoomOutBtn.disabled = state.zoomIndex <= 0;
            elements.zoomResetBtn.classList.toggle('active', state.zoomIndex !== CONFIG.defaultZoomIndex);
        }

        // Fullscreen Function
        function toggleFullscreen() {
            const elem = document.documentElement;
            
            if (!state.isFullscreen) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                state.isFullscreen = true;
                elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                state.isFullscreen = false;
                elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Update Navigation Buttons State
        function updateNavButtons() {
            elements.prevBtn.disabled = state.currentPage <= 1;
            elements.nextBtn.disabled = state.currentPage >= state.totalPages;
        }

        // Loading State
        function showLoading() {
            elements.loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            elements.loadingOverlay.style.display = 'none';
        }

        function showError(message) {
            elements.loadingOverlay.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 48px; color: #E74C3C; margin-bottom: 16px;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div style="font-size: 16px; font-weight: 500; margin-bottom: 20px; color: var(--text);">
                        ${message}
                    </div>
                    <button onclick="initApp()" style="
                        background: var(--accent);
                        color: white;
                        border: none;
                        padding: 10px 24px;
                        border-radius: 6px;
                        font-size: 14px;
                        font-weight: 500;
                        cursor: pointer;
                    ">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
            elements.loadingOverlay.style.display = 'flex';
        }

        // Touch Gesture Handling
        function handleTouchStart(e) {
            const touch = e.touches[0];
            state.touchStartX = touch.clientX;
        }

        function handleTouchEnd(e) {
            if (!state.touchStartX) return;
            
            const touch = e.changedTouches[0];
            const diffX = touch.clientX - state.touchStartX;
            
            if (Math.abs(diffX) > CONFIG.swipeThreshold) {
                if (diffX > 0) {
                    goToPrevPage();
                } else {
                    goToNextPage();
                }
            }
            
            state.touchStartX = 0;
        }

        // Update Current Time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            elements.currentTime.textContent = timeString;
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Button Events
            elements.prevBtn.addEventListener('click', goToPrevPage);
            elements.nextBtn.addEventListener('click', goToNextPage);
            elements.goBtn.addEventListener('click', goToPage);
            elements.zoomInBtn.addEventListener('click', zoomIn);
            elements.zoomOutBtn.addEventListener('click', zoomOut);
            elements.zoomResetBtn.addEventListener('click', resetZoom);
            elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Page Input Events
            elements.pageInput.addEventListener('change', goToPage);
            elements.pageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') goToPage();
            });
            
            // Touch Events
            elements.canvas.addEventListener('touchstart', handleTouchStart, { passive: true });
            elements.canvas.addEventListener('touchend', handleTouchEnd, { passive: true });
            
            // Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                // Don't handle if user is typing in input
                if (e.target === elements.pageInput) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        goToPrevPage();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        goToNextPage();
                        break;
                    case ' ':
                        e.preventDefault();
                        goToNextPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToFirstPage();
                        break;
                    case 'End':
                        e.preventDefault();
                        goToLastPage();
                        break;
                    case '+':
                    case '=':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            zoomIn();
                        }
                        break;
                    case '-':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            zoomOut();
                        }
                        break;
                    case '0':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            resetZoom();
                        }
                        break;
                }
            });
            
            // Double Tap to Zoom
            let lastTap = 0;
            elements.canvas.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap detected
                    e.preventDefault();
                    resetZoom();
                }
                lastTap = currentTime;
            });
            
            // Handle Fullscreen Change
            document.addEventListener('fullscreenchange', () => {
                state.isFullscreen = !!document.fullscreenElement;
                elements.fullscreenBtn.innerHTML = state.isFullscreen ? 
                    '<i class="fas fa-compress"></i>' : 
                    '<i class="fas fa-expand"></i>';
            });
            
            // Handle Orientation Change
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    renderPage(state.currentPage);
                }, 300);
            });
            
            // Update time every minute
            setInterval(updateCurrentTime, 60000);
            
            // Handle URL hash for deep linking
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash;
                const match = hash.match(/page=(\d+)/);
                if (match) {
                    const page = parseInt(match[1]);
                    if (page >= 1 && page <= state.totalPages) {
                        renderPage(page);
                    }
                }
            });
        }

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Handle offline/online status
        window.addEventListener('online', () => {
            console.log('Network connection restored');
        });
        
        window.addEventListener('offline', () => {
            showError('Network connection lost. Please check your internet connection.');
        });
    </script>
</body>
</html>
