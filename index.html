<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .pdf-wrapper {
            flex: 1;
            border: 3px solid #DC143C;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.15);
            position: relative;
        }

        .pdf-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border: 2px solid #DC143C;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(220, 20, 60, 0.1);
        }

        .btn {
            background: #DC143C;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            background: #B8001F;
            transform: translateY(-1px);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            color: #333;
            font-weight: 500;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                gap: 10px;
            }

            .controls {
                padding: 12px;
                gap: 10px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .page-info {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-wrapper">
            <iframe id="pdfViewer" src="tree-compressed.pdf#page=1&toolbar=0&navpanes=0&scrollbar=0"></iframe>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousPage()">◀ Previous</button>
            <div class="page-info">
                Page <span id="pageNum">1</span> of <span id="pageCount">1</span>
            </div>
            <button class="btn" id="nextBtn" onclick="nextPage()">Next ▶</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        const pdfViewer = document.getElementById('pdfViewer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNum = document.getElementById('pageNum');
        const pageCount = document.getElementById('pageCount');

        // Set total pages (update this to match your PDF's actual page count)
        totalPages = 10;
        pageCount.textContent = totalPages;
        updateButtons();

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePDF();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePDF();
            }
        }

        function updatePDF() {
            pdfViewer.src = `tree-compressed.pdf#page=${currentPage}&toolbar=0&navpanes=0&scrollbar=0`;
            pageNum.textContent = currentPage;
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'ArrowRight') nextPage();
        });
    </script>
</body>
</html>
