<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            color: #333;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #DC143C;
        }

        .header p {
            font-size: 15px;
            color: #666;
        }

        .pdf-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #DC143C;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.15);
            position: relative;
            min-height: 500px;
        }

        /* PDF container with fixed aspect ratio */
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .pdf-container iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #DC143C;
            font-size: 18px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: white;
            border: 2px solid #DC143C;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.1);
        }

        .btn {
            background: #DC143C;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn:hover:not(:disabled) {
            background: #B8001F;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(184, 0, 31, 0.2);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-info {
            color: #333;
            font-weight: 600;
            padding: 0 15px;
            font-size: 18px;
            min-width: 140px;
            text-align: center;
        }

        .page-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        .go-btn {
            background: #2E8B57;
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px 0;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
                gap: 15px;
            }
            
            .pdf-wrapper {
                min-height: 450px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
                gap: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .controls {
                padding: 15px;
                gap: 15px;
                flex-wrap: wrap;
            }

            .btn {
                padding: 10px 20px;
                font-size: 15px;
                min-width: 100px;
            }

            .page-info {
                font-size: 16px;
                order: 3;
                flex-basis: 100%;
                margin-top: 10px;
            }

            .page-nav {
                order: 2;
            }

            .pdf-wrapper {
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                gap: 10px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                display: none;
            }

            .controls {
                padding: 12px;
                gap: 10px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
                min-width: 90px;
            }

            .page-info {
                font-size: 15px;
            }

            .pdf-wrapper {
                min-height: 350px;
            }
        }

        /* Print styles */
        @media print {
            .controls, .header, .footer {
                display: none;
            }
            
            .pdf-wrapper {
                border: none;
                box-shadow: none;
            }
        }

        /* Browser-specific fixes */
        @supports (-webkit-overflow-scrolling: touch) {
            /* iOS specific fixes */
            .pdf-container iframe {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Firefox specific fixes */
        @-moz-document url-prefix() {
            .pdf-container iframe {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Professional PDF Viewer</h1>
            <p>Single page view with navigation controls</p>
        </div>

        <div class="pdf-wrapper">
            <div class="pdf-container">
                <div class="loading" id="loadingIndicator">Loading PDF...</div>
                <iframe 
                    id="pdfViewer" 
                    src="tree-compressed.pdf#page=1&toolbar=0&navpanes=0&scrollbar=0&view=fitH"
                    title="PDF Document"
                    loading="lazy"
                ></iframe>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousPage()">
                <span>◀</span> Previous
            </button>
            
            <div class="page-nav">
                <input 
                    type="number" 
                    id="pageInput" 
                    class="page-input" 
                    min="1" 
                    max="10" 
                    value="1"
                    onchange="goToPage()"
                >
                <button class="btn go-btn" onclick="goToPage()">Go</button>
            </div>
            
            <div class="page-info">
                Page <span id="pageNum">1</span> of <span id="pageCount">10</span>
            </div>
            
            <button class="btn" id="nextBtn" onclick="nextPage()">
                Next <span>▶</span>
            </button>
        </div>

        <div class="footer">
            Use arrow keys ← → for navigation | Press F11 for full screen
        </div>
    </div>

    <script>
        // PDF viewer configuration
        let currentPage = 1;
        let totalPages = 10; // Set this to your actual PDF page count
        
        // DOM elements
        const pdfViewer = document.getElementById('pdfViewer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNum = document.getElementById('pageNum');
        const pageCount = document.getElementById('pageCount');
        const pageInput = document.getElementById('pageInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // Initialize
        function init() {
            pageCount.textContent = totalPages;
            pageInput.max = totalPages;
            updateButtons();
            
            // Hide loading indicator when PDF is loaded
            pdfViewer.addEventListener('load', function() {
                loadingIndicator.style.display = 'none';
            });
            
            // Show loading indicator when changing pages
            pdfViewer.addEventListener('loadstart', function() {
                loadingIndicator.style.display = 'block';
            });
            
            // Set initial page from URL hash if available
            const hash = window.location.hash;
            if (hash) {
                const pageMatch = hash.match(/page=(\d+)/);
                if (pageMatch) {
                    const page = parseInt(pageMatch[1]);
                    if (page >= 1 && page <= totalPages) {
                        currentPage = page;
                        updatePDF();
                    }
                }
            }
        }
        
        // Navigate to previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePDF();
            }
        }
        
        // Navigate to next page
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePDF();
            }
        }
        
        // Go to specific page
        function goToPage() {
            let page = parseInt(pageInput.value);
            
            if (isNaN(page) || page < 1) {
                page = 1;
            } else if (page > totalPages) {
                page = totalPages;
            }
            
            currentPage = page;
            updatePDF();
        }
        
        // Update PDF iframe with current page
        function updatePDF() {
            // Update URL without scrolling
            const newUrl = `tree-compressed.pdf#page=${currentPage}&toolbar=0&navpanes=0&scrollbar=0&view=fitH`;
            
            // Only update if the page changed
            if (!pdfViewer.src.includes(`page=${currentPage}`)) {
                pdfViewer.src = newUrl;
            }
            
            // Update UI
            pageNum.textContent = currentPage;
            pageInput.value = currentPage;
            updateButtons();
            
            // Update URL hash without scrolling
            history.replaceState(null, null, `#page=${currentPage}`);
        }
        
        // Update button states
        function updateButtons() {
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Only handle arrow keys if not focused on input
            if (document.activeElement !== pageInput) {
                if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                    e.preventDefault();
                    previousPage();
                } else if (e.key === 'ArrowRight' || e.key === 'PageDown') {
                    e.preventDefault();
                    nextPage();
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    currentPage = 1;
                    updatePDF();
                } else if (e.key === 'End') {
                    e.preventDefault();
                    currentPage = totalPages;
                    updatePDF();
                }
            }
            
            // Handle Enter key in page input
            if (e.key === 'Enter' && document.activeElement === pageInput) {
                goToPage();
            }
        });
        
        // Handle browser resize
        window.addEventListener('resize', function() {
            // Refresh PDF view to ensure proper rendering on resize
            if (pdfViewer.src) {
                const tempSrc = pdfViewer.src;
                pdfViewer.src = '';
                setTimeout(() => {
                    pdfViewer.src = tempSrc;
                }, 100);
            }
        });
        
        // Initialize the viewer
        document.addEventListener('DOMContentLoaded', init);
        
        // Fallback for older browsers
        if (!window.addEventListener) {
            window.onload = init;
        }
    </script>
</body>
</html>
