<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Professional PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Professional Theme Variables */
        :root {
            --secondary-color: #B8860B;
            --accent-color: #654321;
            --parchment: #F5E7C1;
            --surface: #FFFFFF;
            --background: #F8F9FA;
            --text-primary: #2C3E50;
            --text-secondary: #666666;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text-primary);
        }

        body {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Main Container */
        .pdf-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Viewer Header */
        .viewer-header {
            padding: 16px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 100;
        }

        .document-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .document-icon {
            width: 36px;
            height: 36px;
            background: var(--secondary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .title-content {
            flex: 1;
            min-width: 0;
        }

        .title-content h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .title-content p {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .viewer-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        /* Viewer Controls */
        .viewer-controls {
            padding: 12px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .current-page {
            color: var(--accent-color);
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .total-pages {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            transform: translateY(-1px);
        }

        .control-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.active {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        /* PDF Display Area */
        .pdf-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--parchment);
            position: relative;
            overflow: hidden;
        }

        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        #pdfCanvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            background: white;
        }

        /* Navigation Bar */
        .navigation-bar {
            padding: 16px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-shrink: 0;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 28px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        .nav-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .page-input-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-input-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .page-input {
            width: 70px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            background: var(--surface);
            color: var(--text-primary);
        }

        .page-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(184, 134, 11, 0.2);
        }

        .go-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .go-btn:hover {
            background: #543618;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PDF Path Display */
        .pdf-path {
            padding: 12px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .path-text {
            font-family: monospace;
            background: var(--background);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .viewer-header,
            .viewer-controls,
            .navigation-bar,
            .pdf-path {
                padding: 16px;
            }
            
            .nav-btn {
                min-width: 120px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            .viewer-header {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .document-title {
                justify-content: center;
                text-align: center;
            }
            
            .viewer-actions {
                justify-content: center;
            }
            
            .viewer-controls {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .page-navigation {
                flex-direction: column;
                gap: 12px;
            }
            
            .pdf-container {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .viewer-header,
            .viewer-controls,
            .navigation-bar,
            .pdf-path {
                padding: 12px;
            }
            
            .document-icon {
                width: 32px;
                height: 32px;
            }
            
            .title-content h2 {
                font-size: 14px;
            }
            
            .title-content p {
                font-size: 12px;
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .current-page {
                font-size: 16px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .page-input {
                width: 60px;
                padding: 8px;
                font-size: 13px;
            }
            
            .go-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .pdf-path {
                font-size: 12px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .pdf-viewer {
                flex-direction: row;
            }
            
            .pdf-display {
                flex: 3;
            }
            
            .navigation-bar {
                flex: 1;
                border-top: none;
                border-left: 1px solid var(--border);
                justify-content: center;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            .pdf-path {
                display: none;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --surface: #1E1E1E;
                --background: #121212;
                --text-primary: #FFFFFF;
                --text-secondary: #AAAAAA;
                --border: #404040;
                --shadow: rgba(0, 0, 0, 0.3);
            }
            
            .pdf-display {
                background: #2A2A2A;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .loading-spinner {
                animation: none;
                border-top-color: var(--secondary-color);
            }
        }

        /* Print Styles */
        @media print {
            .viewer-header,
            .viewer-controls,
            .navigation-bar,
            .pdf-path {
                display: none !important;
            }
            
            .pdf-display {
                background: white;
            }
            
            #pdfCanvas {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-viewer">
        <!-- Header -->
        <div class="viewer-header">
            <div class="document-title">
                <div class="document-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <div class="title-content">
                    <h2 id="pdfTitle">Document Viewer</h2>
                    <p id="pdfStatus">Loading PDF...</p>
                </div>
            </div>
            <div class="viewer-actions">
                <button class="control-btn" id="fullscreenBtn" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" id="downloadBtn" title="Download PDF">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="viewer-controls">
            <div class="page-info">
                <span class="current-page" id="currentPage">1</span>
                <span>of</span>
                <span class="total-pages" id="totalPages">1</span>
                <span>Pages</span>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="zoomOutBtn" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="control-btn" id="zoomResetBtn" title="Reset Zoom">
                    <i class="fas fa-search"></i>
                </button>
                <button class="control-btn" id="zoomInBtn" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
            </div>
        </div>

        <!-- PDF Display -->
        <div class="pdf-display">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingText">Loading PDF...</div>
            </div>
            
            <div class="pdf-container">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation-bar">
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <button class="nav-btn" id="nextBtn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="page-navigation">
                <div class="page-input-container">
                    <span class="page-input-label">Go to page:</span>
                    <input type="number" 
                           class="page-input" 
                           id="pageInput" 
                           min="1" 
                           value="1"
                           inputmode="numeric">
                    <button class="go-btn" id="goBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- PDF Path Display -->
        <div class="pdf-path">
            <i class="fas fa-folder"></i>
            <span>Path:</span>
            <span class="path-text" id="pdfPath">Loading...</span>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

    <script>
        // Configuration - Set your PDF path here
        const CONFIG = {
            // Set your PDF file path here (can be relative or absolute)
            pdfPath: 'tree-compressed.pdf', // Change this to your PDF file path
            
            // Optional: Set a custom title for the document
            documentTitle: ' Key Ancestors',
            
            // PDF rendering settings
            zoomLevels: [50, 75, 100, 125, 150, 200],
            defaultZoomIndex: 2, // 100%
            swipeThreshold: 50,
            maxCanvasSize: 4096
        };

        // Application State
        let state = {
            pdf: null,
            currentPage: 1,
            totalPages: 0,
            zoomIndex: CONFIG.defaultZoomIndex,
            isRendering: false,
            isFullscreen: false,
            touchStartX: 0
        };

        // DOM Elements
        const elements = {
            canvas: document.getElementById('pdfCanvas'),
            pdfTitle: document.getElementById('pdfTitle'),
            pdfStatus: document.getElementById('pdfStatus'),
            pdfPath: document.getElementById('pdfPath'),
            currentPage: document.getElementById('currentPage'),
            totalPages: document.getElementById('totalPages'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            pageInput: document.getElementById('pageInput'),
            goBtn: document.getElementById('goBtn'),
            zoomInBtn: document.getElementById('zoomInBtn'),
            zoomOutBtn: document.getElementById('zoomOutBtn'),
            zoomResetBtn: document.getElementById('zoomResetBtn'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            loadingText: document.getElementById('loadingText')
        };

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Initialize Application
        async function initApp() {
            showLoading('Loading PDF document...');
            
            // Set document title
            if (CONFIG.documentTitle) {
                elements.pdfTitle.textContent = CONFIG.documentTitle;
            }
            
            // Display PDF path
            elements.pdfPath.textContent = CONFIG.pdfPath;
            
            try {
                // Extract filename from path for display
                const filename = CONFIG.pdfPath.split('/').pop().split('?')[0];
                elements.pdfStatus.textContent = filename;
                
                // Load PDF
                state.pdf = await pdfjsLib.getDocument(CONFIG.pdfPath).promise;
                state.totalPages = state.pdf.numPages;
                
                // Update UI
                elements.totalPages.textContent = state.totalPages;
                elements.pageInput.max = state.totalPages;
                elements.pageInput.value = state.currentPage;
                
                // Extract document metadata for title
                const metadata = await state.pdf.getMetadata();
                if (metadata.info && metadata.info.Title && !CONFIG.documentTitle) {
                    elements.pdfTitle.textContent = metadata.info.Title;
                }
                
                // Render first page
                await renderPage(state.currentPage);
                
                // Setup event listeners
                setupEventListeners();
                
                // Update navigation buttons
                updateNavButtons();
                
                hideLoading();
                
                console.log('Professional PDF Viewer initialized successfully');
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                showError(`Unable to load PDF: ${CONFIG.pdfPath}`);
            }
        }

        // Render PDF Page
        async function renderPage(pageNum) {
            if (state.isRendering || !state.pdf) return;
            
            state.isRendering = true;
            showLoading(`Loading page ${pageNum}...`);
            
            try {
                const page = await state.pdf.getPage(pageNum);
                
                // Calculate viewport with zoom
                const scale = CONFIG.zoomLevels[state.zoomIndex] / 100;
                const viewport = page.getViewport({ scale });
                
                // Adjust canvas size for device capabilities
                const outputScale = window.devicePixelRatio || 1;
                const canvasWidth = Math.min(viewport.width * outputScale, CONFIG.maxCanvasSize);
                const canvasHeight = Math.min(viewport.height * outputScale, CONFIG.maxCanvasSize);
                
                // Set canvas dimensions
                elements.canvas.width = canvasWidth;
                elements.canvas.height = canvasHeight;
                elements.canvas.style.width = viewport.width + 'px';
                elements.canvas.style.height = viewport.height + 'px';
                
                // Get canvas context
                const context = elements.canvas.getContext('2d');
                context.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
                context.scale(outputScale, outputScale);
                
                // Render PDF page
                await page.render({
                    canvasContext: context,
                    viewport: viewport,
                    enableWebGL: true
                }).promise;
                
                // Update state and UI
                state.currentPage = pageNum;
                elements.currentPage.textContent = pageNum;
                elements.pageInput.value = pageNum;
                elements.pdfStatus.textContent = `Page ${pageNum} of ${state.totalPages}`;
                updateNavButtons();
                updateZoomButtons();
                
                // Update URL for bookmarking
                history.replaceState(null, null, `#page=${pageNum}`);
                
            } catch (error) {
                console.error('Error rendering page:', error);
                showError('Error displaying page. Please try again.');
            } finally {
                state.isRendering = false;
                hideLoading();
            }
        }

        // Navigation Functions
        function goToPrevPage() {
            if (state.currentPage > 1) {
                renderPage(state.currentPage - 1);
            }
        }

        function goToNextPage() {
            if (state.currentPage < state.totalPages) {
                renderPage(state.currentPage + 1);
            }
        }

        function goToPage() {
            const pageNum = parseInt(elements.pageInput.value);
            if (pageNum >= 1 && pageNum <= state.totalPages && pageNum !== state.currentPage) {
                renderPage(pageNum);
            }
        }

        function goToFirstPage() {
            renderPage(1);
        }

        function goToLastPage() {
            renderPage(state.totalPages);
        }

        // Zoom Functions
        function zoomIn() {
            if (state.zoomIndex < CONFIG.zoomLevels.length - 1) {
                state.zoomIndex++;
                renderPage(state.currentPage);
            }
        }

        function zoomOut() {
            if (state.zoomIndex > 0) {
                state.zoomIndex--;
                renderPage(state.currentPage);
            }
        }

        function resetZoom() {
            state.zoomIndex = CONFIG.defaultZoomIndex;
            renderPage(state.currentPage);
        }

        function updateZoomButtons() {
            elements.zoomInBtn.disabled = state.zoomIndex >= CONFIG.zoomLevels.length - 1;
            elements.zoomOutBtn.disabled = state.zoomIndex <= 0;
            elements.zoomResetBtn.classList.toggle('active', state.zoomIndex !== CONFIG.defaultZoomIndex);
        }

        // Fullscreen Function
        function toggleFullscreen() {
            const elem = document.documentElement;
            
            if (!state.isFullscreen) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                state.isFullscreen = true;
                elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                state.isFullscreen = false;
                elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Download PDF
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = CONFIG.pdfPath;
            link.download = CONFIG.pdfPath.split('/').pop().split('?')[0];
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Update Navigation Buttons State
        function updateNavButtons() {
            elements.prevBtn.disabled = state.currentPage <= 1;
            elements.nextBtn.disabled = state.currentPage >= state.totalPages;
        }

        // Loading State
        function showLoading(message) {
            elements.loadingText.textContent = message;
            elements.loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            elements.loadingOverlay.style.display = 'none';
        }

        function showError(message) {
            elements.loadingOverlay.innerHTML = `
                <div style="text-align: center; padding: 20px; max-width: 300px;">
                    <div style="font-size: 48px; color: #DC3545; margin-bottom: 16px;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div style="font-size: 15px; font-weight: 500; margin-bottom: 16px; color: var(--text-primary);">
                        ${message}
                    </div>
                    <div style="font-size: 13px; color: var(--text-secondary); margin-bottom: 20px;">
                        Please check the PDF file path and try again.
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <button onclick="initApp()" style="
                            background: var(--secondary-color);
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 6px;
                            font-size: 14px;
                            font-weight: 500;
                            cursor: pointer;
                        ">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                        <button onclick="updatePDFPath()" style="
                            background: var(--accent-color);
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 6px;
                            font-size: 14px;
                            font-weight: 500;
                            cursor: pointer;
                        ">
                            <i class="fas fa-edit"></i> Change PDF Path
                        </button>
                    </div>
                </div>
            `;
            elements.loadingOverlay.style.display = 'flex';
        }

        // Update PDF Path
        function updatePDFPath() {
            const newPath = prompt('Enter new PDF path:', CONFIG.pdfPath);
            if (newPath && newPath.trim() !== '') {
                CONFIG.pdfPath = newPath.trim();
                elements.pdfPath.textContent = CONFIG.pdfPath;
                initApp();
            }
        }

        // Touch Gesture Handling
        function handleTouchStart(e) {
            const touch = e.touches[0];
            state.touchStartX = touch.clientX;
        }

        function handleTouchEnd(e) {
            if (!state.touchStartX) return;
            
            const touch = e.changedTouches[0];
            const diffX = touch.clientX - state.touchStartX;
            
            if (Math.abs(diffX) > CONFIG.swipeThreshold) {
                if (diffX > 0) {
                    goToPrevPage();
                } else {
                    goToNextPage();
                }
            }
            
            state.touchStartX = 0;
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Button Events
            elements.prevBtn.addEventListener('click', goToPrevPage);
            elements.nextBtn.addEventListener('click', goToNextPage);
            elements.goBtn.addEventListener('click', goToPage);
            elements.zoomInBtn.addEventListener('click', zoomIn);
            elements.zoomOutBtn.addEventListener('click', zoomOut);
            elements.zoomResetBtn.addEventListener('click', resetZoom);
            elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
            elements.downloadBtn.addEventListener('click', downloadPDF);
            
            // Page Input Events
            elements.pageInput.addEventListener('change', goToPage);
            elements.pageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') goToPage();
            });
            
            // Touch Events
            elements.canvas.addEventListener('touchstart', handleTouchStart, { passive: true });
            elements.canvas.addEventListener('touchend', handleTouchEnd, { passive: true });
            
            // Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                // Don't handle if user is typing in input
                if (e.target === elements.pageInput) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        goToPrevPage();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        goToNextPage();
                        break;
                    case ' ':
                        e.preventDefault();
                        goToNextPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToFirstPage();
                        break;
                    case 'End':
                        e.preventDefault();
                        goToLastPage();
                        break;
                    case '+':
                    case '=':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            zoomIn();
                        }
                        break;
                    case '-':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            zoomOut();
                        }
                        break;
                    case '0':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            resetZoom();
                        }
                        break;
                }
            });
            
            // Double Tap to Zoom
            let lastTap = 0;
            elements.canvas.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                    resetZoom();
                }
                lastTap = currentTime;
            });
            
            // Handle Fullscreen Change
            document.addEventListener('fullscreenchange', () => {
                state.isFullscreen = !!document.fullscreenElement;
                elements.fullscreenBtn.innerHTML = state.isFullscreen ? 
                    '<i class="fas fa-compress"></i>' : 
                    '<i class="fas fa-expand"></i>';
            });
            
            // Handle Orientation Change
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    renderPage(state.currentPage);
                }, 300);
            });
            
            // Handle URL hash for deep linking
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash;
                const match = hash.match(/page=(\d+)/);
                if (match) {
                    const page = parseInt(match[1]);
                    if (page >= 1 && page <= state.totalPages) {
                        renderPage(page);
                    }
                }
            });
        }

        // Initialize on Load
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
